<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online tools for image compression, PDF to Word, Word to PDF, and JPEG to PDF conversion. Optimize your files easily and quickly.">
    <meta name="keywords" content="image compression, PDF to Word, Word to PDF, JPEG to PDF, online tools, file optimization">
    <meta name="author" content="Your Name">
    <title>Online File Optimization Tools</title>
    <style>
        /* CSS for Responsiveness */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        section {
            margin-bottom: 2rem;
        }

        input[type="file"], button {
            display: block;
            margin: 1rem 0;
        }

        .ad-container {
            margin: 2rem 0;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Online File Optimization Tools</h1>
    </header>

    <main>
        <!-- Image Compression Tool -->
        <section id="image-compression">
            <h2>Image Compression</h2>
            <input type="file" id="image-input" accept="image/*">
            <label for="compression-level">Compression Level:</label>
            <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            <button id="compress-btn">Compress Image</button>
            <div id="compressed-image-container"></div>
        </section>

        <!-- PDF Tools -->
        <section id="pdf-tools">
            <h2>PDF Tools</h2>
            <div>
                <h3>PDF to Word</h3>
                <input type="file" id="pdf-to-word-input" accept="application/pdf">
                <button id="pdf-to-word-btn">Convert to Word</button>
            </div>
            <div>
                <h3>Word to PDF</h3>
                <input type="file" id="word-to-pdf-input" accept=".doc,.docx">
                <button id="word-to-pdf-btn">Convert to PDF</button>
            </div>
            <div>
                <h3>JPEG to PDF</h3>
                <input type="file" id="jpeg-to-pdf-input" accept="image/jpeg">
                <button id="jpeg-to-pdf-btn">Convert to PDF</button>
            </div>
        </section>

        <!-- AdSense Ad Unit -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Functionality

        // Image Compression
        document.getElementById('compress-btn').addEventListener('click', function() {
            const file = document.getElementById('image-input').files[0];
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);

            if (file) {
                compressImage(file, compressionLevel);
            }
        });

        function compressImage(file, compressionLevel) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const compressedImageUrl = URL.createObjectURL(blob);
                        const imgElement = document.createElement('img');
                        imgElement.src = compressedImageUrl;
                        document.getElementById('compressed-image-container').appendChild(imgElement);
                    }, 'image/jpeg', compressionLevel);
                };
            };
            reader.readAsDataURL(file);
        }

        // PDF to Word
        document.getElementById('pdf-to-word-btn').addEventListener('click', function() {
            const file = document.getElementById('pdf-to-word-input').files[0];
            if (file) {
                console.log('Converting PDF to Word:', file.name);
                // Implement conversion logic here (requires server-side processing or API)
            }
        });

        // Word to PDF
        document.getElementById('word-to-pdf-btn').addEventListener('click', function() {
            const file = document.getElementById('word-to-pdf-input').files[0];
            if (file) {
                console.log('Converting Word to PDF:', file.name);
                // Implement conversion logic here (requires server-side processing or API)
            }
        });

        // JPEG to PDF
        document.getElementById('jpeg-to-pdf-btn').addEventListener('click', function() {
            const file = document.getElementById('jpeg-to-pdf-input').files[0];
            if (file) {
                console.log('Converting JPEG to PDF:', file.name);
                // Implement conversion logic here (requires server-side processing or API)
            }
        });
    </script>
</body>
</html>
